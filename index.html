<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DomainDive</title>
    <link rel="stylesheet" href="./login_sign_up.css">
</head>
<body>
    <br>
<br>
    <div class="cont">
        <div class="form sign-in">
            <h2>Welcome to DomainDive</h2>
            <label>
                <span>Email</span>
                <input type="email" />
            </label>
            <label>
                <span>Password</span>
                <input type="password" />
            </label>
            <a href="home_page.html" style="text-decoration: none;">
                <button type="button" class="submit">Sign In</button>
            </a>
            
        </div>
        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">
                 
                    <h3>Don't have an account? Please Sign up<h3>
                </div>
                <div class="img__text m--in">
                
                    <h3>If you already have an account, just sign in.<h3>
                </div>
                <div class="img__btn">
                    <span class="m--up">Sign Up</span>
                    <span class="m--in">Sign In</span>
                </div>
            </div>

            <form id="signup">
                <div class="form sign-up">
                    <h2>Create your Account</h2>
                    <label>
                        <span>Name</span>
                        <input type="text" id="nameInp"/>
                    </label>
                    <label>
                        <span>Email</span>
                        <input type="email" id="emailInp"/>
                    </label>
                    <label>
                        <span>Password</span>
                        <input type="password" id="passwordInp"/>
                    </label>
                        <button type="button" class="submit" id="submit" >Sign Up</button>         
                </div>
            </form>
            
        </div>
    </div>

    <script>
        document.querySelector('.img__btn').addEventListener('click', function() {
            document.querySelector('.cont').classList.toggle('s--signup');
        });
    </script>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
        import { getDatabase , set , ref } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-database.js";
        import { getAuth , createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";

        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-analytics.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
          apiKey: "AIzaSyAgtK5KIx5nV4Bqo-KJBNLuOoVutdtgM1o",
          authDomain: "domaindive-f2bf3.firebaseapp.com",
          projectId: "domaindive-f2bf3",
          storageBucket: "domaindive-f2bf3.appspot.com",
          messagingSenderId: "836177262976",
          appId: "1:836177262976:web:4acb9a38dbb93de836a965",
          measurementId: "G-55Q67KWVZE"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase();
        const auth = getAuth(app);
        const analytics = getAnalytics(app);

        let NameInp = document.getElementById('nameInp');
        let EmailInp = document.getElementById('emailInp');
        let PasswordInp = document.getElementById('passwordInp');
        let Signup = document.getElementById('signup');
        
        let RegisterUser = evt =>
        {
            evt.preventDefault();

            createUserWithEmailAndPassword(auth , EmailInp.value , PasswordInp.value )
            .then((credentials)=>
            {
                console.log(credentials);
            })
            .catch((error)=>{
                alert(error.message);
                console.log(error.code);
                console.log(error.message);
            })
        }

        Signup.addEventListener('submit', RegisterUser);
      </script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
